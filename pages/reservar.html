    <form class="formulario-contacto row row-cols-lg-auto g-3 align-items-center justify-content-center">

      </div>

      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>

          <option selected>Que tipo de evento</option>
          <option value="1">Fiesta de 15 / 18</option>
          <option value="2">Casamiento</option>

      </div>

      <div class="col-12">
        
      </div>
